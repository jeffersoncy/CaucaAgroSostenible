

<div id="demo" class="carousel slide" data-ride="carousel" >

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/Ofertas/frutas2.jpg" alt="Ofertas frutas">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/Ofertas/offcarnes.jpg" alt="Chicago">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/Ofertas/Papa2.PNG" alt="Ofertas Tuberculos">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-17" >
          <div class="gallery" *ngFor="let oferta of ofertas.slice(0, ofertas.length)" style="margin-top: 20px;">
              <img src="../../../../assets/Ofertas/{{oferta.rutaImg}}" alt="Prod2" width="600" height="400">
              <div class="desc ">{{ oferta.nomOferta}} </div>
              <div class="desc text-success">${{ oferta.precio}}</div>
              <div class="desc text-primary">Cantidad: {{ oferta.cantidad}}</div>
              <div class="desc text-primary">Descuento: {{ oferta.descuento}}</div>
              <div class="desc"><button class="btn btn-success " style="margin-left: 5px;">Add Carrito</button></div>                
          </div>
        </div>
    </div>
</div>
